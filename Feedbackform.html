<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 style = "font-family:times;font-size:30px;font-style:italic;">Feedback form</h1>
      <form class="" action="Thank you.html" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label>Feedback:</label>
      <textarea name="name" rows="10" cols="20"></textarea><br><br>
      <input type="submit" value="Submit"> <br>
      <p style = "font-family:georgia,garamond,serif;font-size:16px;font-style:italic;"> Click the "Submit" button to enter your feedback.</p>
</form>
</body>
</html>
